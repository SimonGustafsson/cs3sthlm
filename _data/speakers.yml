  image: kelly-leuschner.png
  bio: Kelly Leuschner is a security researcher with Cisco Talos. Kelly spends her time looking for vulnerabilities in devices that interact with the physical world including Industrial Control Systems (ICS), Supervisory Control and Data Acquisition (SCADA), and Internet of Things (IoT). She began her career as a contractor to the US government developing custom firmware for micro-controllers. Her fascination with learning how things work led her to shift focus to vulnerability research at Cisco Talos. Now, she works with vendors to fix problems in their products.
  date:
