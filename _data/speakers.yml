  bio: Dr. Marie Moe cares about public safety and securing systems that may impact human lives. Marie is a senior security consultant at mnemonic, and has a PhD in information security. She is also an Associate Professor at the Norwegian University of Science and Technology, where she teaches the course “Incident Response, Ethical Hacking and Forensics”. She has experience as a team leader at NorCERT, where she did incident handling of cyber attacks against Norway’s critical infrastructure.
