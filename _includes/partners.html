<div class="partner--list partner--list-inpost">
{% assign sortedpartners = site.data.partners | sort:"postorder" %}
{% for partner in sortedpartners %}
	<div class="partner--item {% if partner.type == "large" %}partner--item-large{% endif %}">
		<a href="{{ partner.url }}" target="_blank">
			<img src="{{ site.baseurl }}/assets/partners/{{ partner.logo }}" alt="{{ partner.company }}">
		</a>
	</div>
{% endfor %}
</div>
