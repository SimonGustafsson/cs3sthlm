  bio: Jonathan Jogenfors is Research Manager at Sectra Communications since 2017 and postdoctoral researcher in information security at Linköping University since 2018. At Sectra, his responsibilities include improving secure communications by post-quantum cryptography and developing new methods for defending our critical infrastructure. Jonathan is an expert in hacking quantum cryptography and blockchain technology, having defended his PhD thesis on the subject in 2017. Jonathan has many years of documented experience in teaching information security and cryptography to master-level students at Linköping University, as well as teaching digital forensics at a PhD-level course. He has assisted a number of law enforcement agencies on cryptocurrencies and advised them on forensic methodology, and spoken on Bitcoin forensics at several Swedish law enforcement conferences. Jonathan has been active as a public speaker and given many talks on the above subjects and has taken part in popular science documentaries in Swedish public service TV and radio.
