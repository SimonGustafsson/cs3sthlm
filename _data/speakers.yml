  bio: Daniel Kapellmann Zafra is a technical analysis manager for the FireEye Intelligence cyber-physical team. As a former Fulbright scholar, he holds a master’s degree in information management from the University of Washington specialized in information security. His multidisciplinary background includes consulting for ITU and the Competitive Intelligence Unit IT market research firm, to IT planning and architecture for Puget Sound Energy. He is a frequent speaker on operational technology topics at local and international conferences including RSA, VirusBulletin, CyCON, ICSJWG, AFPM Operations & Process Technology and Hack the Capitol. In 2017, he was awarded first place at Kaspersky Academy Talent Lab's competition in Moscow for designing an application to address security beyond anti-virus.
